<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Регистрационная форма</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required><br><br>
        
        <label for="password">Введите пароль:</label>
        <input type="password" id="password" name="password" minlength="8" required><br><br>
        
        <label for="repeat_password">Повторите пароль:</label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8" required><br><br>
        
        <label for="age">Введите свой возраст:</label>
        <input type="number" id="age" name="age" maxlength="3" required><br><br>
        
        <input type="submit" value="Регистрация">
    </form>
</body>
</html>
